<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova Imagem +</button>

        <input type="url" id="endereco-imagem-nova" placeholder="URL da imagem">

        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li><img src="img/foto1.jpg" alt="foto1">
            <div class="overlay-imagem-link">
                <a href="./img/foto1.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li><img src="img/foto2.jpg" alt="foto2">
            <div class="overlay-imagem-link">
                <a href="./img/foto2.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li><img src="img/foto3.jpg" alt="foto3">
            <div class="overlay-imagem-link">
                <a href="./img/foto3.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li><img src="img/foto4.jpg" alt="foto4">
            <div class="overlay-imagem-link">
                <a href="./img/foto4.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li><img src="img/foto5.jpg" alt="foto5">
            <div class="overlay-imagem-link">
                <a href="./img/foto5.jpg" target="_blank">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
